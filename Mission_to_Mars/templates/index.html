<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>mission-to-mars</title>

  </head>

  <body>
    <div class="container">

      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Mission to Mars Data -->
      <div class="row">
        <div class="col-md-12">
          <h4 class="heading">{{mission_to_mars.nasa_mars_news_title}}</h4>
          <small>{{mission_to_mars.nasa_mars_news_paragraph}}</small>
          <small>{{mission_to_mars.featured_image_url}}</small>
          <small>{{mission_to_mars.mars_weather}}</small>
          <small>{{mission_to_mars.mars_facts}}</small>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="row">
      <div id="foot" class="col-md-12">
        <hr>
        <article>
          <section>part1</section>
        </article>
      </div>
    </div>

    <!-- Optional JavaScript -->
